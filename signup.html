<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/60fc75d55b.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup to Sanyam</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="tool/style.css">
</head>

<body>
    <div class="container">
        <h1>Signup</h1>
        <div class="box">
            <i class="fa fa-envelope"></i>
            <input type="email" name="email" id="email" placeholder="Enter Your Email">
        </div>
        <div class="box">
            <i class="fa fa-key"></i>
            <input type="password" name="password" id="password" placeholder="Enter Your Password">
        </div>
        <div class="box">
            <i class="fa fa-key"></i>
            <input type="password" name="password" id="password" placeholder="Confirm Your Password">
        </div>
        <button class="btn">Register</button>
        <div class="sign">
            <p>Already Registered? <a class="class" href="index.html" id="id">SignIn</a></p>
        </div>
    </div>
</body>
</html>
